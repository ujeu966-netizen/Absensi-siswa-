<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Apex V25 - Final</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --pri: #0f172a; --sec: #1e293b; --acc: #38bdf8; --txt: #f8fafc; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--pri); color: var(--txt); display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        .container { background: var(--sec); padding: 2rem; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); position: relative; z-index: 1; }
        h2 { font-weight: 700; font-size: 1.8rem; margin-bottom: 0.5rem; letter-spacing: -0.025em; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 2rem; }
        
        input { width: 100%; padding: 12px 16px; margin-bottom: 1rem; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--acc); box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1); }
        
        button { width: 100%; padding: 12px; border-radius: 12px; border: none; background: var(--acc); color: var(--pri); font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.3s; margin-top: 1rem; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }

        .watermark { position: fixed; bottom: 20px; font-size: 0.7rem; color: #475569; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="container">
    <i class="fas fa-shield-halved" style="font-size: 3rem; color: var(--acc); margin-bottom: 1.5rem;"></i>
    <h2>APEX QUANTUM</h2>
    <p>Sistem Absensi Jurnal Digital V25</p>
    
    <input type="text" id="username" placeholder="Nama Pengguna" autocomplete="off">
    <input type="password" id="password" placeholder="Kode Akses Keamanan">
    
    <button onclick="login()">MASUK SISTEM</button>
</div>

<div class="watermark">POWERED BY APEX V25</div>

<script>
    function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        if(user === "admin" && pass === "1234") {
            Swal.fire({
                title: 'Akses Diterima',
                text: 'Memasuki Dashboard Absensi...',
                icon: 'success',
                background: '#1e293b',
                color: '#fff',
                showConfirmButton: false,
                timer: 2000
            }).then(() => {
                // Ganti dengan link Google Form atau Sheet Anda nanti
                window.location.href = "https://google.com";
            });
        } else {
            Swal.fire({
                title: 'Akses Ditolak',
                text: 'Nama atau Kode Salah!',
                icon: 'error',
                background: '#1e293b',
                color: '#fff'
            });
        }
    }
</script>

</body>
</html>
